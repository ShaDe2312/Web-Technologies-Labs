<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <caption>Indian T20 squad runrate statistics</caption>
        <thead>
            <th>Sr. no</th>
            <th>Name</th>
            <th>Run rate</th>
        </thead>
        <tr>
            <th>1</th>
            <th>Rohit Sharma</th>
            <th>50</th>
        </tr>

        <tr>
            <th>2</th>
            <th>Virat Kohli</th>
            <th>60</th>
        </tr>    
        
        <tr>
            <th>3</th>
            <th>Hardik Pandya</th>
            <th>35</th>
        </tr>
    </table>
</body>
</html>
